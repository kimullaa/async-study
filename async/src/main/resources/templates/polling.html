<!DOCTYPE html>

<body>

<div class="container">
    <h1>非同期処理の実装例(polling)</h1>
    <form class="form-inline">
        <div class="form-group">
            <label for="quantity">タスクの数</label>
            <input type="text" id="quantity" pattern="[1-9][0-9]*"/>
            <button type="button" class="btn" id="btn">送信</button>
        </div>
    </form>

    <h2>実行タスク</h2>
    <ul>
        <li>-</li>
    </ul>

    <a th:href="@{/}">戻る</a>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        crossorigin="anonymous"></script>

    var CONTEXT_PATH = /*[[@{/}]]*/ '';
</script>
<script th:src="@{/js/polling.js}"></script>
</body>
</html>
